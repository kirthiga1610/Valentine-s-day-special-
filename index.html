<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirthiga â¤ï¸ Lokesh</title>

<style>
body{
    margin:0;
    padding:0;
    background:black;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    color:white;
    text-align:center;
}

/* â­ Star Background */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    background:url('https://www.transparenttextures.com/patterns/stardust.png');
    animation: moveStars 60s linear infinite;
}
@keyframes moveStars{
    from{background-position:0 0;}
    to{background-position:10000px 5000px;}
}

/* ğŸ’¥ Screen Shake */
.shake{
    animation: shakeScreen 0.5s infinite;
}
@keyframes shakeScreen{
    0%{transform:translate(2px,2px);}
    25%{transform:translate(-2px,-2px);}
    50%{transform:translate(2px,-2px);}
    75%{transform:translate(-2px,2px);}
    100%{transform:translate(2px,2px);}
}

.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:2;
}

#countdown{
    font-size:18px;
    margin-bottom:15px;
    color:#ff4da6;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    margin:10px;
    font-size:16px;
    cursor:pointer;
}

.unlock{ background:#ff007f; color:white; }
.yes{ background:#ff0066; color:white; }
.no{ background:grey; color:white; position:absolute; }

#letter{
    display:none;
    margin-top:20px;
    animation:fadeIn 2s;
}
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* ğŸ’ Ring */
.ring{
    font-size:80px;
    display:none;
    animation:ringPop 1s ease forwards;
}
@keyframes ringPop{
    0%{transform:scale(0);}
    100%{transform:scale(1.5);}
}

/* ğŸ† Firework */
.firework{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    animation: explode 1s ease-out forwards;
}
@keyframes explode{
    0%{opacity:1;}
    100%{transform:translate(var(--x),var(--y)); opacity:0;}
}

/* ğŸ’• Heart */
.heart{
    position:absolute;
    font-size:20px;
    animation: floatUp 3s linear forwards;
}
@keyframes floatUp{
    from{transform:translateY(0);}
    to{transform:translateY(-250px); opacity:0;}
}

/* ğŸŒ¹ 3D Rose Rain */
.rose{
    position:absolute;
    font-size:25px;
    animation: fall 5s linear forwards;
}
@keyframes fall{
    from{transform:translateY(-10vh) rotate(0deg);}
    to{transform:translateY(110vh) rotate(360deg); opacity:0;}
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="container" id="main">

    <div id="countdown"></div>

    <h1>Kirthiga â¤ï¸ Lokesh</h1>
    <p>Unlock Our Love ğŸ’Œ</p>
    <input type="password" id="pass" placeholder="Enter Special Date (DDMMYYYY)">
    <br>
    <button class="unlock" onclick="unlock()">Unlock My Heart ğŸ’–</button>

    <div id="letter">
        <h2>My Dearest Lokesh â¤ï¸</h2>
        <p>
        You are my forever, my happiness, my safe place âœ¨<br>
        I want to grow old with you ğŸ’<br><br>
        Will you stay with me forever?
        </p>

        <button class="yes" onclick="sayYes()">YES ğŸ’•</button>
        <button class="no" id="noBtn">NO ğŸ™ˆ</button>

        <div class="ring" id="ring">ğŸ’</div>
    </div>
</div>

<audio autoplay loop>
    <source src="romantic-song.mp3" type="audio/mp3">
</audio>

<script>

/* â³ Countdown to 19 Feb 2025 */
var valentine = new Date("Feb 19, 2025 00:00:00").getTime();

setInterval(function(){
    var now = new Date().getTime();
    var d = valentine - now;

    var days = Math.floor(d/(1000*60*60*24));
    var hours = Math.floor((d%(1000*60*60*24))/(1000*60*60));
    var minutes = Math.floor((d%(1000*60*60))/(1000*60));

    document.getElementById("countdown").innerHTML =
    "Countdown ğŸ’–: "+days+"d "+hours+"h "+minutes+"m";
},1000);

/* ğŸ” Unlock Password = 19022025 */
function unlock(){
    if(document.getElementById("pass").value === "19022025"){
        document.getElementById("letter").style.display="block";
    } else{
        alert("Wrong date ğŸ˜œ Try again!");
    }
}

/* ğŸ’ YES Action */
function sayYes(){
    document.getElementById("ring").style.display="block";
    document.getElementById("main").classList.add("shake");

    launchFireworks();
    heartExplosion();
    roseRain();

    setTimeout(()=>{
        document.getElementById("main").classList.remove("shake");
    },1500);

    alert("Forever Together ğŸ’â¤ï¸");
}

/* ğŸ™ˆ NO Button Runs */
var noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",function(){
    noBtn.style.left=Math.random()*80+"vw";
    noBtn.style.top=Math.random()*80+"vh";
});

/* ğŸ† Fireworks */
function launchFireworks(){
    for(let i=0;i<40;i++){
        let fw=document.createElement("div");
        fw.className="firework";
        fw.style.background="hsl("+Math.random()*360+",100%,50%)";
        fw.style.left="50%";
        fw.style.top="50%";
        fw.style.setProperty('--x',(Math.random()*500-250)+"px");
        fw.style.setProperty('--y',(Math.random()*500-250)+"px");
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1000);
    }
}

/* ğŸ’• Hearts */
function heartExplosion(){
    for(let i=0;i<25;i++){
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="ğŸ’–";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top="60%";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),3000);
    }
}

/* ğŸŒ¹ Rose Rain */
function roseRain(){
    for(let i=0;i<30;i++){
        let rose=document.createElement("div");
        rose.className="rose";
        rose.innerHTML="ğŸŒ¹";
        rose.style.left=Math.random()*100+"vw";
        document.body.appendChild(rose);
        setTimeout(()=>rose.remove(),5000);
    }
}
</script>

</body>
</html>
